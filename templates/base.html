<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>RSS Watcher</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    nav a { margin-right: 12px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 10px 0; }
    textarea { width: 100%; height: 160px; }
    input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 8px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btn { padding: 8px 12px; border: 1px solid #333; border-radius: 6px; background: #fff; cursor: pointer; }
    .btn-danger { border-color: #a00; }
    .flash { background: #f2f2f2; padding: 10px; border-radius: 8px; margin: 10px 0; }
    pre { white-space: pre-wrap; }
    table { width: 100%; border-collapse: collapse; }
    td, th { border: 1px solid #ddd; padding: 8px; }
  </style>
</head>
<body>
  <nav>
    <a href="/">Dashboard</a>
    <a href="/settings">Settings</a>
    <a href="/history">History</a>
    <a href="/logs">Logs</a>
  </nav>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for m in messages %}<div>{{m}}</div>{% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
